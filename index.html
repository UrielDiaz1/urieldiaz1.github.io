<!DOCTYPE html>

<!--The html element wraps the entire content of the page. It's known as the root element.-->
<html lang="en-US">
  <!--Head This element acts as a container for everything you want to include on
      the HTML page, that isn't the content the page will show to viewers.-->
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <meta name="Description" content="Website dedicated to show progress of the CSC196W assignments and learning." />
      <!--The link element specifies relationships between the current document and an external resource.-->
      <!--In this case, it takes the styling from an external file.-->
      <link rel="stylesheet" href="Styles/home_style.css"></link>

      <!--Source to the Javascript to include in this page. Defer instructs the browser to load it.-->
      <script src="" defer></script>

    <!--The text shown in browser tabs.-->
    <title>CSC 196W</title>
  </head>


  <!--This contains all the content that displays on the page.-->
  <body>
    <!--Class are identifiers used to target for styling.-->
    <div class="header">
      <div class="nav">
        <!--Top level heading that sets the title of the page.-->
        <!--Subheadings go from h1 to h6, with h1 being the main heading.-->
        <h1>CSC 196W</h1>

        <nav>
          <!--This wraps an unordered list (dots per item). Use the ol element for ordered lists (1, 2, etc.).-->
          <ul>
              <!--The li represents a list item.--> 
              <!--<a> stands for anchor, which turns what it encloses into a hyperlink.-->
              <!--href: specifies the web address for the hyperlink.-->
              <li><a href="https://urieldiaz1.github.io/" title="Home Page">Home</a></li>
              <li><a href="/Assignment 2a/Hornet_HFD.html" title="Assignment 2 Page">Assignment 2</a></li>
              <li><a href="/Assignment 4/fancifymytext.html" title="Assignment 4 Page">Assignment 4</a></li>
              <li><a href="/Assignment 5/encrypt-it.html" title="Assignment 5 Page">Assignment 5</a></li>
              <li><a href="/ajaxpets/ajaxpets.js" title="Assignment 6 Page">AJAX Example</a></li>
          </ul>
        </nav>
      </div>

      <div class="content">
        <h2>Navigation Page</h2>

        <!--Paragraph-->
        <p></p>

        <br>
      </div>
    </div>
  </body>
</html>
